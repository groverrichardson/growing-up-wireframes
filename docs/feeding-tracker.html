<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growing Up</title>
        <link rel="stylesheet" href="/docs/styles/style.css" />
    </head>
    <body>
        <div class="main-menu-container menu-home">
            <div class="left-menu-container">
                <a href="/docs/home-screen.html" class="left-menu-button"
                    >Home</a
                >
                <a
                    href="/docs/sleep-tracker-start.html"
                    class="left-menu-button"
                    >Sleep</a
                >
                <a
                    href="/docs/feeding-tracker-start.html"
                    class="left-menu-button"
                    >Feeding</a
                >
            </div>
            <div class="main-button-container">
                <a href="/docs/index.html" class="link">Log Out</a>
            </div>
        </div>
        <div class="main-container feed-main-container">
            <div class="feed-dashboard">
                <h2 class="feed-header">Feeding Tracker</h2>
                <div class="timer-container">
                    <p class="timer">02:35</p>
                    <p class="last-feed">Last feed was at 5:00PM</p>
                </div>
            </div>
            <div class="feed-buttons-container">
                <button>Left</button>
                <button>Bottle</button>
                <button>Right</button>
            </div>
            <div class="feed-list-container">
                <div class="feed-log-container">
                    <div class="icon">L</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="feed-log-container">
                    <div class="icon">B</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="feed-log-container">
                    <div class="icon">R</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="feed-log-container">
                    <div class="icon">L</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="feed-log-container">
                    <div class="icon">R</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="feed-log-container">
                    <div class="icon">B</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
            </div>
            <a
                href="/docs/feeding-tracker-start.html"
                class="feed-stop long-button"
                >Stop Sleep</a
            >
        </div>
    </body>
</html>
