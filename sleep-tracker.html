<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growing Up</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="main-menu-container menu-home">
            <div class="left-menu-container">
                <a href="/home-screen.html" class="left-menu-button">Home</a>
                <a href="/sleep-tracker-start.html" class="left-menu-button"
                    >Sleep</a
                >
                <a href="/feeding-tracker-start.html" class="left-menu-button"
                    >Feeding</a
                >
            </div>
            <div class="main-button-container">
                <a href="/home-screen.html">Log Out</a>
            </div>
        </div>
        <div class="main-container sleep-main-container">
            <div class="sleep-dashboard">
                <h2 class="sleep-header">Sleep Tracker</h2>
                <div class="timer-container">
                    <p class="timer">02:35</p>
                    <p class="last-sleep">Last sleep was at 5:00PM</p>
                </div>
            </div>
            <div class="sleep-buttons-container">
                <button>Sleep</button>
                <button>Calm</button>
                <button>Crying</button>
            </div>
            <div class="sleep-list-container">
                <div class="sleep-log-container">
                    <div class="icon">Sl</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="sleep-log-container">
                    <div class="icon">Ca</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="sleep-log-container">
                    <div class="icon">Cr</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="sleep-log-container">
                    <div class="icon">Sl</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="sleep-log-container">
                    <div class="icon">Ca</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
                <div class="sleep-log-container">
                    <div class="icon">Cr</div>
                    <p class="duration">15 Min</p>
                    <p class="time">3:58PM</p>
                </div>
            </div>
            <a href="/sleep-tracker-start.html" class="sleep-stop long-button"
                >Stop Sleep</a
            >
        </div>
    </body>
</html>
